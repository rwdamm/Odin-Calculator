<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js"> defer</script>
</head>
<body>
    
    <div class = "border">
        <div id = "diplay" class="row">000000000000000000</div>
        <div id = "row2" class="row">
            <div id = "button2a" class="button">CA</div>
            <div id = "button2b" class="button">B</div>
            <div id = "button2c" class="button">%</div>
            <div id = "button2d" class="button">+</div>
        </div>
        <div id = "row3" class="row">
            <div id = "button3a" class="button">7</div>
            <div id = "button3b" class="button">8</div>
            <div id = "button3c" class="button">9</div>
            <div id = "button3d" class="button">*</div>
        </div>

            <div id = "button4b" class="button">5</div>
            <div id = "button4c" class="button">6</div>
            <div id = "button4d" class="button">-</div>
        </div>
        <div id = "row5" class="row">
            <div id = "button5a" class="button">1</div>
            <div id = "button5b" class="button">2</div>
            <div id = "button5c" class="button">3</div>
            <div id = "button5d" class="button">+</div>
        </div>
        <div id = "row6" class="row">
            <div id = "button6a" class="button">0</div>
            <div id = "button6b" class="button">.</div>
            <div id = "button6c" class="button">+/-</div>
            <div id = "button6d" class="button">=</div>
        </div>
    </div>
