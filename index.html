<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    </head>
<body>
    
    <div class = "border">
        <div id = "displayRow" class="row"><div></div></div>
        <div id = "row2" class="row">
            <div id = "button2a" class="button clearAll">CA</div>
            <div id = "button2b" class="button"></div>
            <div id = "button2c" class="button"></div>
            <div id = "divide" class="button operate">/</div>
        </div>
        <div id = "row3" class="row">
            <div id = "7" class="button number">7</div>
            <div id = "8" class="button number">8</div>
            <div id = "9" class="button number">9</div>
            <div id = "multiply" class="button operate">*</div>
        </div>
        <div id = "row4" class="row">
            <div id = "4" class="button number">4</div>
            <div id = "5" class="button number">5</div>
            <div id = "6" class="button number">6</div>
            <div id = "subtract" class="button operate">-</div>
        </div>
        <div id = "row5" class="row">
            <div id = "1" class="button number">1</div>
            <div id = "2" class="button number">2</div>
            <div id = "3" class="button number">3</div>
            <div id = "add" class="button operate">+</div>
        </div>
        <div id = "row6" class="row">
            <div id = "0" class="button number">0</div>
            <div id = "button6b" class="button"></div>
            <div id = "button6c" class="button"></div>
            <div id = "equal" class="button equal">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
